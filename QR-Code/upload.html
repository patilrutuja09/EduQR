<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures footer stays at the bottom */
    }

    /* Navbar Styling */
    .navbar {
      background-color: #2c3e50;
      padding: 20px 20px; /* Increased height */
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      width: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .navbar-nav {
      float: right;
    }
    .navbar-nav .nav-link {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px; /* Consistent font size */
    }
    .navbar-nav .nav-link:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    /* Main Container for Form */
    .container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border: 2px solid #ddd; /* Added border to the form */
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Footer Styling */
    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto; /* Ensures footer stays at the bottom */
    }

    .footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .navbar-nav {
        text-align: center;
        float: none;
        margin-top: 10px;
      }
      .navbar-nav .nav-link {
        margin-left: 0;
        padding: 10px 15px;
      }
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar (Header) -->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.GIF" alt="EduQR Logo"> EduQR
      </a>
      <div class="navbar-nav ms-auto">
        <a href="aboutUs.html" class="nav-link">About Us</a>
        <a href="services.html" class="nav-link">Our Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <h2 style="margin-top: 5%;">Upload Your Screenshot</h2>
  <div class="container">
    <h2>Upload Form</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="prn">PRN No</label>
        <input type="text" name="prn" id="prn" placeholder="Enter PRN number" required>
      </div>
      <div class="form-group file-input">
        <label for="uploadfile[]">Select Screenshot to Upload</label>
        <input type="file" name="uploadfile[]" id="uploadfile[]" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Upload Image" name="upload_photo">
      </div>
      
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 EduQR. All rights reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </div>

</body>
</html>
