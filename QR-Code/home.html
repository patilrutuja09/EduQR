<!DOCTYPE html>
<html lang="en">

<head>
  <title>EduQR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* General page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar-brand img {
      width: 60px;
      border-radius: 50%;
    }

    .navbar-nav a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-nav a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    .button {
      border-radius: 12px;
      border: none;
      color: white;
      text-align: center;
      font-size: 18px;
      padding: 15px 30px;
      background-color: #3498db;
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      margin-top: 20px; /* Added gap above the button */
    }

    .button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .container {
      padding: 40px;
      flex-grow: 1;
    }

    /* Increased height and width of the cards */
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      opacity: 1;
      height: 350px; /* Increased height */
    }

    .card:hover {
      transform: translateY(-10px);
      opacity: 0.9;
    }

    .card-body {
      padding: 30px;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 12%;
    }

    /* Responsive layout */
    .row.g-4 {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Ensure each card takes up 40% of the container width */
    .col-custom {
      flex: 0 0 40%; /* 40% width */
      max-width: 40%;
    }

    /* For small screens (mobile), make it 100% width per card */
    @media (max-width: 768px) {
      .col-custom {
        flex: 0 0 100%; /* Full width on small screens */
        max-width: 100%;
      }
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .card-link {
      text-decoration: none;
      font-size: 1.1rem;
      color: #3498db;
      transition: color 0.3s ease;
    }

    .card-link:hover {
      color: #2980b9;
    }

    /* Style for QR code images */
    .qr-image {
      width: 80px;  /* Adjust QR code size */
      height: 80px;
      margin-bottom: 20px; /* Space below the image */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.GIF" alt="EduQR Logo"> EduQR
      </a>
      <div class="navbar-nav ms-auto">
        <a href="aboutUs.html" class="nav-link">About Us</a>
        <a href="services.html" class="nav-link">Our Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container">
    <!-- First row with two items -->
    <div class="row g-4">
      <!-- QR Code Generation -->
      <div class="col-custom">
        <div class="card">
          <div class="card-body">
            <!-- QR Image for this section -->
            <img src="img/logo1.jpg" alt="QR Code" class="qr-image">
            <h5 class="card-title">QR Code Generation</h5>
            <a href="add.html" class="button">Generate QR</a>
          </div>
        </div>
      </div>

      <!-- Scan QR -->
      <div class="col-custom">
        <div class="card">
          <div class="card-body">
            <!-- QR Image for this section -->
            <img src="img/logo2.jpg" alt="QR Code" class="qr-image">
            <h5 class="card-title">Scan QR Code</h5>
            <a href="indexscan.html" class="button">Scan QR</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Second row with two items -->
    <div class="row g-4 mt-4">
      <!-- Add to DB -->
      <div class="col-custom">
        <div class="card">
          <div class="card-body">
            <!-- QR Image for this section -->
            <img src="img/logo3.GIF" alt="QR Code" class="qr-image">
            <h5 class="card-title">Add to Database</h5>
            <a href="upload.html" class="button">Add to DB</a>
          </div>
        </div>
      </div>

      <!-- View Details -->
      <div class="col-custom">
        <div class="card">
          <div class="card-body">
            <!-- QR Image for this section -->
            <img src="img/3.jpg" alt="QR Code" class="qr-image">
            <h5 class="card-title">View Details</h5>
            <a href="view.php" class="button">View Details</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 EduQR. All rights reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </div>

</body>

</html>
