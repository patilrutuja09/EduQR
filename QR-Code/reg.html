<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>EduQR - Register</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
   /* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh; /* Full height of the viewport */
}

/* Header */
.navbar {
    background-color: #333;
}

.navbar-brand img {
    width: 70px;
    border-radius: 50px;
}

.navbar-nav .nav-link {
    color: white !important;
    padding: 10px;
}

.navbar-nav .nav-link:hover {
    background-color: #555;
    border-radius: 5px;
}

/* Main container */
.container {
    background-color: #fff;
    border-radius: 7px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 45px;
    width: 100%;
    max-width: 400px;
    margin: 50px auto;
    flex-grow: 1; /* Allow the form container to expand and take available space */
    border: 2px solid #4caf50; /* Green border around the form */
    transition: all 0.3s ease;
}

/* Heading */
.container h2 {
    color: #4caf50;
    margin-bottom: 20px;
    text-align: center;
}

/* Form elements */
label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px 15px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: all 0.3s;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="tel"]:focus {
    border-color: #4caf50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

/* Add icon for user input field */
input[type="text"]::placeholder,
input[type="email"]::placeholder,
input[type="password"]::placeholder,
input[type="tel"]::placeholder {
    color: #aaa;
}

/* Button Styling */
button[type="submit"] {
    padding: 15px;
    border-radius: 10px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background-color: #388e3c;
}

/* Footer */
.footer {
    background-color: #2c3e50;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 0.9rem;
    margin-top: auto; /* Push the footer to the bottom */
}

.footer a {
    color: #ecf0f1;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media only screen and (max-width: 600px) {
    .container {
        margin: 20px; /* Reduce margin on smaller screens */
        padding: 30px; /* Reduce padding for small devices */
    }

    button[type="submit"] {
        font-size: 14px; /* Adjust button size on small screens */
    }
}


    </style>  
</head>  

<body>  

    <!-- Navbar (Header) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.GIF" alt="EduQR Logo"> EduQR
            </a>
            <div class="navbar-nav ms-auto">
                <a href="aboutUs.html" class="nav-link">About Us</a>
                <a href="services.html" class="nav-link">Our Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <h2>Register Here</h2>
        <form action="register.php" method="POST">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>

            <label for="pass"><b>Password</b></label>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" required>

            <label for="contact"><b>Contact</b></label>
            <input type="tel" id="contact" name="contact" maxlength="10" placeholder="Enter Contact Number" required>

            <button type="submit" name="register">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>

        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 EduQR. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </div>

</body>  
</html>
