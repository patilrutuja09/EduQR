<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us - EduQR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar-brand img {
      width: 60px;
      border-radius: 50%;
    }

    .navbar-nav a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-nav a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    .container {
      padding: 40px;
      flex-grow: 1;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    .footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.GIF" alt="EduQR Logo"> EduQR
      </a>
      <div class="navbar-nav ms-auto">
        <a href="aboutUs.html" class="nav-link">About Us</a>
        <a href="services.html" class="nav-link">Our Services</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or feedback, feel free to reach out to us. We're here to help!</p>
    <form class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 EduQR. All rights reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
  </div>

</body>

</html>
