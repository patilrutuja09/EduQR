
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>EduQR</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 style="color: brown;">QR Code Generator Form Student Information</h1>
        
        <p  style="color: blueviolet;">Fill the Information    
        </p>
      </header>
      <div class="form" style="width: 100% !important;">
        <input type="text" name="prn" spellcheck="false" placeholder="Enter student id">
        <input type="text" name="name" spellcheck="false" placeholder="Enter name">
        <input type="text" name="dept" spellcheck="false" placeholder="Enter Department">
        <input type="text" name="division" spellcheck="false" placeholder="Enter Division">
        <input type="text" name="add_yr" spellcheck="false" placeholder="Enter Addmisssion year">
        <input type="text" name="cyr" spellcheck="false" placeholder="Enter Current Year">
        <input type="text" name="batch" spellcheck="false" placeholder="Enter batch">
        <input type="text" name="phn" spellcheck="false" placeholder="Enter Phone number">
        <input type="textarea" name="address" spellcheck="false" placeholder="Enter Address">
        <input type="text" name="cgpa" spellcheck="false" placeholder="Enter cgpa">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code"><br>
        <center><button style="align-items: center;"><a href="indexscan.html">take Screen shot and scan</a> </button></center>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
</body>
</html>
